<body>

  <!-- Loading Screen with Background -->
  <div id="loading-screen">
    <div class="loading-container">
      <div class="loading-text">Loading...</div>
      <div class="loading-bar">
        <div class="loading-progress" id="loading-progress"></div>
      </div>
    </div>
  </div>

  <!-- Start Button -->
  <div id="start-screen">
    <button id="start-button">START</button>
    <!-- New Wallet Button (Showcase Only) -->
    <button id="wallet-button">
      <span class="wallet-text">Wallet</span>
      <span class="coming-soon-text">(Coming Soon)</span>
    </button>
  </div>

  <!-- Game Container -->
  <div class="game-container" id="game-container">
    
    <!-- Header (Icons + Updated Spacing) -->
    <div class="header">
      <div class="lives">
        <img src="heart.png" alt="Life">
        <span id="lives">5</span>
      </div>
      <div class="coins">
        <img src="coin.png" alt="Coins">
        <span id="coins">0</span>
      </div>
      <div class="timer">
        <img src="timer.png" alt="Time">
        <span id="timer">30</span>s
      </div>
    </div>

    <!-- Card Grid -->
    <div class="card-grid" id="cardGrid">
      <!-- Cards will be dynamically generated here -->
    </div>

  </div>

  <!-- You Win Pop-Up -->
  <div id="win-popup" class="popup">
    <div class="popup-content">
      <h2>You Win! ðŸŽ‰</h2>

  </div>

  <!-- You Lose Pop-Up -->
  <div id="lose-popup" class="popup">
    <div class="popup-content">

        <button id="next-button">Next</button>
      </div>
    </div>
  </div>

  <!-- No Lives Left Pop-Up -->
  <div id="no-lives-popup" class="popup">
    <div class="popup-content">
